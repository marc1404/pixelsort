<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Pixel Sort</title>

        <link rel="icon" href="/favicon.png" type="image/png" />

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css" integrity="sha256-8B1OaG0zT7uYA572S2xOxWACq9NXYPQ+U5kHPV1bJN4=" crossorigin="anonymous" />
        <link rel="stylesheet" href="/main.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display|Work+Sans">
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v0.0.3/css/unicons.css">

        <script src="/main.js" defer></script>
    </head>

    <body>
        <h1 class="title is-size-1 mb-1">
            Pixel Sort
            <i class="uil uil-scenery"></i>
        </h1>

        <main>
            <article>
                <section class="mb-1">
                    <h2 class="is-size-2 mb-half">
                        1. Input Image
                    </h2>

                    <input id="file-input" type="file" accept="image/*" style="display: none">

                    <div class="mb-half">
                        <button id="select-button" type="button" class="button is-rounded is-light">
                            <i class="uil uil-image-search"></i>
                            Choose an image&hellip;
                        </button>
                    </div>

                    <figure class="image">
                        <img id="image-element" />
                    </figure>
                </section>

                <section class="mb-1">
                    <h2 class="is-size-2 mb-half">
                        2. Options
                    </h2>

                    <div class="field mb-half">
                        <label for="sort-select" class="label">
                            <i class="uil uil-sort"></i>
                            Sort by
                        </label>

                        <div class="control">
                            <div class="select is-rounded">
                                <select id="sort-select" class="is-light">
                                    <option value="hue">Hue</option>
                                    <option value="saturation">Saturation</option>
                                    <option value="lightness">Lightness</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <label class="checkbox">
                        <input id="reverse-checkbox" type="checkbox">
                        Reverse
                        <i class="uil uil-sync"></i>
                    </label>
                </section>

                <section>
                    <h2 class="is-size-2 mb-half">
                        3. Output Image
                    </h2>

                    <div class="buttons is-marginless">
                        <button id="generate-button" type="button" class="button is-light is-rounded">
                            <i class=" uil uil-processor"></i>
                            Generate
                        </button>

                        <a id="download-anchor" href="#" class="button is-light is-rounded">
                            <i class="uil uil-image-download"></i>
                            Download
                        </a>
                    </div>

                    <progress id="progress-bar" class="progress mb-half" value="0" max="100"></progress>

                    <canvas id="canvas-element" style="display: none"></canvas>

                    <figure class="image">
                        <img id="output-image" />
                    </figure>
                </section>
            </article>
        </main>
    </body>
</html>
